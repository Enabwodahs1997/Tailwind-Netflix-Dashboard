<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="dist/tailwind.css">
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body class="min-h-screen bg-[url('/images/netflix-background.jpg')] bg-cover bg-center bg-no-repeat bg-fixed text-white">
    <div class="min-h-screen bg-black/60">
      <div class="mx-auto max-w-6xl px-6 py-10">
        <div class="innerbobble w-full flex gap-6 rounded-xl bg-white/20 text-gray-900 -mx-6 px-6"></div>
        <div class="rounded-2xl border border-white/15 bg-black shadow-2xl">
          <div class="mainjunk flex gap-6 h-[calc(100vh-4em)]">
            <aside class="left-bar backdrop-blur-lg bg-white/50 md:col-span-1 rounded-xl border border-black-200 p-6 shadow-sm text-gray-900">
              <ul class="space-y-2 text-sm">
                <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">1</a></li>
                <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">2</a></li>
                <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">3</a></li>
              </ul>
            </aside>
            <div class="bodymain flex flex-1 gap-0">
              <main class="midbody backdrop-blur-lg bg-white/50 md:col-span-11 rounded-xl border border-black-200 p-6 shadow-sm text-gray-900">
                <h1 class="text-3xl font-bold mb-4 text-red-700">Netflix</h1>
                <div class="flex flex-col space-y-2 mb-6">
                  <a href="#" class="hover:text-red-800">browse</a>
                  <a href="#" class="hover:text-red-800">wishlist</a>
                  <a href="#" class="hover:text-red-800">coming soon</a>
                </div>
                <button class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-300 transition">Click Me</button>
              </main>
              <aside class="mainbody flex-1 backdrop-blur-lg bg-white/50 rounded-xl border border-black-200 p-6 shadow-sm text-gray-900">
                <ul class="space-y-2 text-sm">
                  <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">A</a></li>
                  <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">B</a></li>
                  <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">C</a></li>
                </ul>
              </aside>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
