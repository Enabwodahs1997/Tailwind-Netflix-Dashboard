              <div class="logo flex justify-center mb-3 sm:mb-4">

              <div class="list-bar flex flex-col space-y-1 sm:space-y-2 mb-4 sm:mb-6">
                <a href="#" class="hover:text-red-500 flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>

                    <div class="absolute bottom-0 left-0 right-0 h-1/4 bg-white/70 flex items-center justify-between px-0.5 sm:px-1">

                      <svg class="w-2 h-2 sm:w-2.5 sm:h-2.5 md:w-3 md:h-3 fill-gray-900" viewBox="0 0 20 20">

                  </div>
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-2.jpg" alt="Featured 2" class="w-full h-auto rounded-md object-contain">
