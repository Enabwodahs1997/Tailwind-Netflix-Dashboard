<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="dist/tailwind.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="min-h-screen bg-[url('/images/netflix-background.jpg')] bg-cover bg-center bg-no-repeat bg-fixed text-white">
    <div class="min-h-screen bg-black/40">
      <div class="mx-auto max-w-6xl px-6 py-10">
        <div class="innerbobble w-full flex gap-6 rounded-xl bg-white/20 text-gray-900 mx-6 px-6">
          <aside class="left-bar absolute left-15 top-1/2 -translate-y-1/2 h-1/3 backdrop-opacity-10 bg-white/20 md:col-span-1 rounded-3xl border-t border-white border-b p-6 shadow-sm text-gray-900">
            <ul class="iconsbar space-y-2 text-sm text-white">
              <li>
                <a href="#" class="hover:text-red-800 underline-offset-4 hover:underline flex items-center justify-center">
                  <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M10 2.5l7 5V18a1 1 0 01-1 1h-4v-6H8v6H4a1 1 0 01-1-1V7.5l7-5z" />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="hover:text-red-800 underline-offset-4 hover:underline flex items-center justify-center">
                  <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V8l-5-5H4zm9 1.5L16.5 8H13a1 1 0 01-1-1V4.5z" />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="hover:text-red-800 underline-offset-4 hover:underline flex items-center justify-center">
                  <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M4 6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm3 1a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 000 2h4a1 1 0 100-2H7z" />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="hover:text-red-800 underline-offset-4 hover:underline flex items-center justify-center">
                  <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M4 4h12a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V5a1 1 0 011-1zm1 2v8h10V6H5z" />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="hover:text-red-800 underline-offset-4 hover:underline flex items-center justify-center">
                  <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path d="M3 5a1 1 0 011-1h12a1 1 0 011 1v9a1 1 0 01-1 1h-5v2h2a1 1 0 110 2H7a1 1 0 110-2h2v-2H4a1 1 0 01-1-1V5zm2 1v7h10V6H5z" />
                  </svg>
                </a>
              </li>
            </ul>
          </aside>
          <div class="bodymain absolute backdrop-opacity-10 left-25 right-0 top-0 bottom-0 flex gap-0 m-16">
            <main class="midbody bg-white/30 md:col-span-11 rounded-xl rounded-r-none p-6 text-gray-900">
              <h1 class="text-3xl font-bold mb-4 text-red-700">Netflix</h1>
              <div class="list-bar flex flex-col space-y-2 mb-6">
                <a href="#" class="hover:text-white flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                  </svg>
                  browse
                </a>
                <a href="#" class="hover:text-white flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                  </svg>
                  wishlist
                </a>
                <a href="#" class="hover:text-white flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                  </svg>
                  coming soon
                </a>
              </div>
              <div class="flex flex-col gap-4">
                <h2 class="text-xl font-semibold text-white">Featured Trailers</h2>
                <div class="featured-trailers flex flex-col gap-3 items-center overflow-x-auto">
                  <div class="w-20 h-28 rounded-md overflow-hidden relative">
                    <img src="/images/trailer-1.jpg" alt="Trailer 1" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 h-1/4 bg-white/70 flex items-center justify-between px-2">
                      <span class="text-xs text-gray-900 font-semibold">Trailer</span>
                      <svg class="w-3 h-3 fill-gray-900" viewBox="0 0 20 20">
                        <path d="M5 3v14l11-7z"/>
                      </svg>
                    </div>
                  </div>
                  <div class="w-20 h-28 rounded-md overflow-hidden relative">
                    <img src="/images/trailer-2.jpg" alt="Trailer 2" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 h-1/4 bg-white/70 flex items-center justify-between px-2">
                      <span class="text-xs text-gray-900 font-semibold">Trailer</span>
                      <svg class="w-3 h-3 fill-gray-900" viewBox="0 0 20 20">
                        <path d="M5 3v14l11-7z"/>
                      </svg>
                    </div>
                  </div>
                  <div class="w-20 h-28 rounded-md overflow-hidden relative">
                    <img src="/images/trailer-3.jpg" alt="Trailer 3" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 h-1/4 bg-white/70 flex items-center justify-between px-2">
                      <span class="text-xs text-gray-900 font-semibold">Trailer</span>
                      <svg class="w-3 h-3 fill-gray-900" viewBox="0 0 20 20">
                        <path d="M5 3v14l11-7z"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </main>
            <aside class="mainbody flex-1 bg-white/30 rounded-xl rounded-l-none border border-black-200 p-6 drop-shadow-sm text-gray-900 flex flex-col">
              <div class="mainpicture p-6 rounded-md bg-white/20 h-40">
                  <img src="/images/main-feature.jpg" alt="Main Featured" class="mainimage w-full h-full rounded-md object-cover">
              </div>  
              <div class="pictures grid grid-cols-4 gap-2 mt-4 p-6 rounded-md bg-white/20 flex-1 overflow-y-auto">
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-1.jpg" alt="Featured 1" class="w-full h-auto rounded-md object-contain">
                    <p class="text-xs mt-2 text-gray-700">Dora the Explorer</p>
                  </div>
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-2.jpg" alt="Featured 2" class="w-full h-auto rounded-md object-contain">
                    <p class="text-xs mt-2 text-gray-700">Inside Out 2</p>
                  </div>
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-3.jpg" alt="Featured 3" class="w-full h-auto rounded-md object-contain">
                    <p class="text-xs mt-2 text-gray-700">The Wild Robot</p>
                  </div>
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-4.jpg" alt="Featured 4" class="w-full h-auto rounded-md object-contain">
                    <p class="text-xs mt-2 text-gray-700">65</p>
                  </div>
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-5.jpg" alt="Featured 5" class="w-full h-auto rounded-md object-contain">
                    <p class="text-xs mt-2 text-gray-700">Popeye</p>
                  </div>
                  <div class="bg-white/20 p-3 rounded-md">
                    <img src="/images/netflix-title-6.jpg" alt="Featured 6" class="w-full h-auto rounded-md object-contain">
                    <p class="text-xs mt-2 text-gray-700">Oppenheimer</p>
                  </div>
                </div>
            </aside>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
