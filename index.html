<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="dist/tailwind.css">
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body class="min-h-screen bg-[url('/images/netflix-background.jpg')] bg-cover bg-center bg-no-repeat bg-fixed text-white">
    <div class="min-h-screen bg-black/40">
      <div class="mx-auto max-w-6xl px-6 py-10">
        <div class="innerbobble w-full flex gap-6 rounded-xl bg-white/20 text-gray-900 -mx-6 px-6">
          <aside class="left-bar absolute left-15 top-1/2 -translate-y-1/2 h-1/3 backdrop-opacity-10 bg-white/20 md:col-span-1 rounded-3xl border-b border-black-200 p-6 shadow-sm text-gray-900">
            <ul class="space-y-2 text-sm text-white">
              <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">1</a></li>
              <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">2</a></li>
              <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">3</a></li>
            </ul>
          </aside>
          <div class="bodymain absolute backdrop-opacity-10 left-25 right-0 top-0 bottom-0 flex gap-0 m-16">
            <main class="midbody bg-white/30 md:col-span-11 rounded-xl p-6 text-gray-900">
              <h1 class="text-3xl font-bold mb-4 text-red-700">Netflix</h1>
              <div class="list-bar flex flex-col space-y-2 mb-6">
                <a href="#" class="hover:text-red-800 flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                  </svg>
                  browse
                </a>
                <a href="#" class="hover:text-red-800 flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                  </svg>
                  wishlist
                </a>
                <a href="#" class="hover:text-red-800 flex items-center gap-2">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                  </svg>
                  coming soon
                </a>
              </div>
              <button class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-300 transition">Click Me</button>
            </main>
            <aside class="mainbody flex-1 bg-white/30 rounded-xl border border-black-200 p-6 shadow-sm text-gray-900">
              <ul class="space-y-2 text-sm">
                <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">A</a></li>
                <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">B</a></li>
                <li><a href="#" class="hover:text-red-800 underline-offset-4 hover:underline">C</a></li>
              </ul>
            </aside>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
